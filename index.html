<html>

<head>

    <link rel="stylesheet" href="dist/reset.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="dist/plugin/highlight/zenburn.css" id="highlight-theme" />
    <style>
        /* UK Colors: 
                #c7c9c8 light gray 
                #63666a dark gray

        .top-module {
            position: absolute;
            bottom: 1.5em;
            left: 20px;

            font-size: 0.5em;
            opacity: 0.5;
        }

        .item-download {
            position: absolute !important;
            /* left: 0 !important;

            height:200px;
            border-radius:50%;

            background-size: cover;

            grid-template-columns: 1fr 1fr;
            grid-gap: 10px;
        }

</head>

<body>
    <div class="reveal">
        <!-- <div class="top-module"><a target='_blank' href="https://github.com/uky-gis/geoawareness/">TOC</a></div> -->
        <div class="slides">

            <section data-pre-load data-background-image="images/background.jpg" data-background-opacity="0.5">
                <h2 class="r-fit-text">Geoawareness<br>activities</h2>
                <!-- <h2>Welcome</h2> -->

                    Background: current webcam of Mammoth Cave NP
                </div> -->
                <div class='lr'>2024</div>
            </section>
            <section data-pre-load data-background-image="images/background.jpg" data-background-opacity="0.5">
                <div style="padding:30px;background-color:#ffffff77;border-radius:2rem;">
                    <a href="https://geography.as.uky.edu/"><img width="100%" src="images/logo-uk-geo.png" /></a>
                </div>



            </section>

            <section align='left' data-background-image='images/background.jpg' data-background-opacity="0.3">
                <h3>GEO 109</h3>
                <div class="two-column">
                    <div class="two-column">
                        <div class="instructor" style="background-image: url('https://geography.as.uky.edu/sites/default/files/styles/fwrd_directory_photo/public/pictures/picture-2600-1520268697.jpg');">
                        </div>
                        <div>
                            Tad and company
                        </div>
                    </div>

                        <h4>Dr. Matthew Wilson</h4>
                        <p>Associate Professor</p>
                        <p>Director of Graduate Studies</p>
                        <p>GIScience, Urban Geography, Critical Data Studies</p>
                    </div>
                </div>
                
                

            </section>

            <section>
                <section align='left' data-background-image='images/background.jpg' data-background-opacity="0.3">
                        <h5 class='title'>GEO 109</h5>
                    </section>
                    <section align='left' data-background-image='images/background.jpg' data-background-opacity="0.3">
                        <h5 class='title'>GEO 122</h5>
                    </section>
                
            </section>
            


        </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="dist/plugin/notes/notes.js"></script>
    <script src="dist/plugin/markdown/markdown.js"></script>
    <script src="dist/plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,
            backgroundTransition: "fade",
            // Transition style
            transition: "fade", // none/fade/slide/convex/concave/zoom

            // Transition speed
            transitionSpeed: "fast", // default/fast/slow

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
        });

        // courseSlides()

        function courseSlides() {
            let slides = document.querySelector(".reveal .slides");
            const imageBase = "images/2023-spring-courses/2023-spring-courses.";

            for (let i = 1; i < 28; i++) {
                const slide = document.createElement("section");
                slide.setAttribute("data-background-image", imageBase + i.toString().padStart(3, "0") + ".jpeg");
                slide.setAttribute("data-background-opacity", "1");
                slide.setAttribute("data-background-color", "#323232");
                slide.setAttribute("data-background-size", "contain");
                slides.appendChild(slide);
            }

            const end = document.createElement("section");
            end.setAttribute("data-background-image", 'images/background.jpg');
            end.setAttribute("data-background-opacity", "0.4");
            end.setAttribute("data-background-color", "#323232");
            slides.appendChild(end);

            end.innerHTML = `
        <h5 class='title'>Thank you!</h5>`
        }
    </script>
</body>

</html>
