    <style>
        /* UK Colors: 
                #c7c9c8 light gray 
                #63666a dark gray

            */

        .top-module {
            position: absolute;
            bottom: 1.5em;
            left: 20px;
            z-index: 3333;
            font-size: 0.5em;
            opacity: 0.5;
        }

        .item-download {
            position: absolute !important;
            /* left: 0 !important;
      bottom: 0 !important; */
            transform: translate(calc(100vw/2*-1), 100px) !important;

        }

        .instructor {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: aliceblue;
            background-size: cover;
            background-position: center;
        }

        .instructor-text {

            /* font-weight: bold; */
        }

        .highlight {
            background-color: #009bda;
            color: white;
            padding: 5px;

            /* border-radius: 5px; */

            font-size: 1.8rem;
        }

        .course-image {
            width: 80%;
            height: auto;
            border-radius: 50%;
            background-color: aliceblue;

            background-position: center;
        }

        .two-column {
            display: flex;
        }

        .flex-column {
            flex: 1;

        .flex-spread {
            display: flex;

            justify-content: space-between;

        .flex-right {

            align-items: flex-end;

        .flex-two-items {
            display: flex;
            height: 80px;

            align-items: center;

    <script src="dist/reveal.js"></script>
    <script src="dist/plugin/notes/notes.js"></script>
    <script src="dist/plugin/markdown/markdown.js"></script>
    <script src="dist/plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,
            backgroundTransition: "fade",
            // Transition style
            transition: "fade", // none/fade/slide/convex/concave/zoom

            // Transition speed
            transitionSpeed: "fast", // default/fast/slow

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
        });

        // courseSlides()

        function courseSlides() {
            let slides = document.querySelector(".reveal .slides");
            const imageBase = "images/2023-spring-courses/2023-spring-courses.";

            for (let i = 1; i < 28; i++) {
                const slide = document.createElement("section");
                slide.setAttribute("data-background-image", imageBase + i.toString().padStart(3, "0") + ".jpeg");
                slide.setAttribute("data-background-opacity", "1");
                slide.setAttribute("data-background-color", "#323232");
                slide.setAttribute("data-background-size", "contain");
                slides.appendChild(slide);
            }

            const end = document.createElement("section");
            end.setAttribute("data-background-image", 'images/background.jpg');
            end.setAttribute("data-background-opacity", "0.4");
            end.setAttribute("data-background-color", "#323232");
            slides.appendChild(end);

            end.innerHTML = `
        <h5 class='title'>Thank you!</h5>`
        }
    </script>
